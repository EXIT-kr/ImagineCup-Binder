<container class="sprintContainer scroll-x">
  <column *ngFor="let column of columns">
    <h3 class="header text-center">{{column.title}}</h3>
    <card addCard = "yes" class="addCard text-center" (click)="addCard(column)"><i class="xi-plus-circle-o xi-x"></i></card>
    <card *ngFor="let card of column.cards.cards">
      <div class="card-head header">{{card.head}}</div>
      <div class="card-body">{{card.description}}</div>
    </card>
  </column>
  <column class = "addColumn text-center" (click)="addColumn()">
    <i class="xi-plus-circle-o xi-x"></i>
  </column>

</container>
