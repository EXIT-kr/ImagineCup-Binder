<!-- Sub Container -->

<div id="sub_container">

  <!-- Create New Channel Button  -->
  <!-- Click 안에 있는 addChannel 이라는 함수가 Click 됐을 때 실행된다. -->
  <div id="btn_create_new_channel" class="text-center" style="padding: 10px;" (click)="addChannel()">
    <i class="xi-plus-circle-o xi-x"></i>
    <span>Create New Channel</span>
  </div>

  <channel *ngFor="let channel of channels" (click)="channelClicked(channel)">
    <div class="channel-title">{{channel.title}}</div>
    <div class="channel-desc">{{channel.desc}}</div>
  </channel>
</div>


<!-- End Sub Container -->


<!-- Chat Main Container -->

<container id="chat_container">
  <div style="height:100%;"class="scroll-y">
    <message *ngFor="let message of channels[activeChannel].messages" [type] = message.type>
      <div class="message-text" *ngIf="message.type === 'notice'">{{message.chat_words}}</div>
      <div class="message-name" *ngIf="message.type === 'general'">{{message.sender_id}}</div>
      <div class="message-date" *ngIf="message.type === 'general'">{{message.chat_time}}</div>
      <div class="message-text" *ngIf="message.type === 'general'">{{message.chat_words}}</div>
      <div class="message-check" *ngIf="message.type === 'general'">{{message.chat_read}}</div>
    </message>

  </div>
  <div id="chat_input">
    <div class="input-group">
      <input type="text" class="form-control" value = "" placeholder="Message" (keypress)="formEntered($event)">
      <div class="input-group-btn">
        <btton class="btn btn-default">
          <i class="xi-emoticon-happy-o xi-x"></i>
        </btton>
        <btton class="btn btn-default">
          <i class="xi-plus-circle-o xi-x"></i>
        </btton>
        <!-- Buttons -->
      </div>
    </div>
  </div>
</container>
