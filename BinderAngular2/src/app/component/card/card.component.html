<div class="card">
  <ng-content *ngIf="isAddCard()" select=".card-head"></ng-content>


  <ng-content *ngIf="isAddCard()" select=".card-body"></ng-content>
  <div class="footer" *ngIf="isAddCard()">
    <div class="pull-left">
      <i class="xi-profile xi-x"></i>
      <i class="xi-calendar-list xi-x"></i>
    </div>

    <div class="pull-right">
      <i class="xi-message-o xi-x"></i>
      <i class="xi-caret-down-min xi-x"></i>
    </div>
  </div>
  <div class="clearfix"></div>

</div>
